<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Chrome Extension</title>

	<link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
</head>
<body>
	
	<button id="settings-button">Settings</button>

	<div class="settings" id="settings">
		<form action="#" class="name-form" id="name-form">
			<input type="text" class="name-input" id="name-input" placeholder="Type your name here...">

			<button class="name-button" type="submit">Add</button>
		</form>
	</div>

	<div class="gretting-container">
		<h2 class="greeting" id="greeting"></h2>
	</div>

	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
